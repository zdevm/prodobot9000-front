<div style="min-height: 300px">
    <ngx-charts-line-chart *ngIf="data.length; else noData" [scheme]="$any(colorScheme)" [legend]="legend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [results]="data" [autoScale]="true"
        [legendPosition]="legendPosition" [animations]="false">
    </ngx-charts-line-chart>
</div>
<ng-template #noData>
    <p class="text-muted" i18n>No available data.</p>
</ng-template>
