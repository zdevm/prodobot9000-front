<p *ngIf="!product">Product is loading...</p>

<div *ngIf="product" class="h-100">

    <div class="row">
        <div class="col-12">
            <h1>{{product.name}}</h1>
            <div class="col-12">
                <p *ngIf="product.description">{{product.description}}</p>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-2" i18n>
            Providers
        </div>
        <div class="col-10">
            <span class="badge rounded-pill text-bg-primary" *ngFor="let provider of product.providers">
                {{provider}}
                <button type="button" class="btn-close" aria-label="Remove provider"></button>
            </span>
        </div>
    </div>

    <div class="row flex-grow-1">
        <div class="col-12">
            <button class="btn btn-danger" (click)="onDeleteBtn()" i18n>Delete product</button>
        </div>
    </div>

</div>
